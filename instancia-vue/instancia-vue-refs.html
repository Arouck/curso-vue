<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    <h1 ref="aulaRef">
        {{ aula }}
    </h1>
    <h1>
        {{ modulo }}
    </h1>
    <div>
        <button @click='alterarAula'>Alterar Aula</button>
        <button @click='alterarModulo'>Alterar Módulo</button>
    </div>
</div>

<script>
    const vm = new Vue({
        el: '#app1',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Entendendo a instância Vue',
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },

            alterarModulo() {
                this.modulo += '#';
            },
        },
    });

    vm.$refs.aulaRef.innerText = "Alterado Diretamente :(";
</script>
