<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template: `
            <div>
                <h1>
                    {{ aula }}
                </h1>
                <h2>
                    {{ modulo }}
                </h2>
                <div>
                    <button @click='alterarAula'>Alterar Aula</button>
                    <button @click='alterarModulo'>Alterar Módulo</button>
                </div>
            </div>
        `,
        data: function () {
            return {
                aula: 'Aula: Componentes',
                modulo: 'Módulo: Entendendo a instância Vue',
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },

            alterarModulo() {
                this.modulo += '#';
            },
        }
    });

    new Vue({
        el: '#app',
    });
</script>
