<script src="https://unpkg.com/vue"></script>

<style>
    .caixas {
        width: 100%;
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .color-3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

    .bola {
        border-radius: 50px;
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1"
            @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="[{c2: aplicarC2},  {girar: aplicarGirar}]"
            @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="[classeCSS, 'bola']"
            @click="aplicarGirar = !aplicarGirar"></div>
        </div>
        <hr>
        <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
            classeCSS: 'color-3',
            aplicarGirar: false,
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            },
        },
    });
</script>
