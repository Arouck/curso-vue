<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar1()" >Somar 1</button>
    <hr>
    <input type="text" :value="contador">
</div>

<script>
    // @ = v-on; : = v-bind;
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar1() {
                this.contador++;
            }
        }
    })
</script>
