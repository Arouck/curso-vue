<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador * 2 }}</p>
    <p>{{ contador * 2 <= 10 ? 'Menor ou igual a 10' : 'Maior do que 10'  }}</p>
    <button v-on:click="somar1()" >Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar1() {
                this.contador++;
            }
        }
    })
</script>
