<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(7, $event)" >Somar 1</button>
    <p v-on:mousemove="getXY">Coordenadas do mouse: {{ x }} e  {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                this.contador += passo;
                console.log(passo, event);
            },
            getXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
        }
    })
</script>
